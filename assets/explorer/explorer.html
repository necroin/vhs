<html>

<head>
    {{.Style}}
    {{.Script}}
</head>

<body class="horizontal-layout" onload="window.Init()">
    <div id="main-area" class="vertical-layout">
        <div class="horizontal-layout" style="padding-top: 10px;">
            <button id="explorer-back-button" onclick="window.Back()">
                <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0" />
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
                    <g id="SVGRepo_iconCarrier">
                        <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </g>
                </svg>
            </button>
            <input id="explorer-address-line" type="text" value="/">
            <input id="explorer-find-line" type="text" placeholder="Search">
        </div>
        <div id="tool-bar" class="horizontal-layout">
            <div class="dropdown">
                <button id="tool-bar-button-create" class="tool-bar-button tool-bar-button-text"
                    onclick="document.getElementById('tool-bar-create-options').classList.toggle('dropdown-show');">
                    <div class="pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" viewBox="0 0 24 24">
                            <path style="fill: #ffffff;"
                                d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" />
                            <path style="fill: #2ca9bc;" d="M12,7H11V11H7V13H11V17H13V13H17V11H13V7Z" />
                        </svg>
                    </div>
                    Create Ë‡
                </button>
                <div id="tool-bar-create-options" class="dropdown-content"
                    onclick="window.OpenDialog('create-dialog', 'create-dialog-overlay')">
                    <button onclick="window.__context__.createOptionsFocus='directory'">Directory</button>
                    <button onclick="window.__context__.createOptionsFocus='file'">File</button>
                </div>
            </div>
            <div class="splitter" style="height: 30px;"></div>
            <button class="tool-bar-button" onclick="window.Cut()">
                <svg fill="#000000" width="24px" height="24px" viewBox="0 0 24 24" id="scissors-3"
                    data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color">
                    <title>Cut</title>
                    <g id="SVGRepo_bgCarrier" stroke-width="0" />
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
                    <g id="SVGRepo_iconCarrier">
                        <path id="secondary"
                            d="M7.72,15.2c1.21.6,1.64,2.34,1,3.89s-2.2,2.31-3.4,1.71-1.64-2.34-1-3.89S6.52,14.6,7.72,15.2Zm1,3.89L16,3"
                            style="fill: none; stroke: #2ca9bc; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;" />
                        <path id="primary"
                            d="M19.68,16.91c.68,1.55.25,3.29-1,3.89s-2.73-.17-3.4-1.71-.25-3.29,1-3.89S19,15.37,19.68,16.91ZM8,3l7.32,16.09"
                            style="fill: none; stroke: #ffffff; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;" />
                    </g>
                </svg>
            </button>
            <button class="tool-bar-button" onclick="window.Copy()">
                <svg fill="#ffffff" width="24px" height="24px" viewBox="0 0 24 24" id="copy" data-name="Line Color"
                    xmlns="http://www.w3.org/2000/svg" class="icon line-color">
                    <title>Copy</title>
                    <g id="SVGRepo_bgCarrier" stroke-width="0" />
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
                    <g id="SVGRepo_iconCarrier">
                        <path id="secondary" d="M5,6V20a1,1,0,0,0,1,1H16"
                            style="fill: none; stroke: #ffffff; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;" />
                        <polygon id="primary" points="19 6 19 17 9 17 9 3 16 3 19 6"
                            style="fill: none; stroke: #2ca9bc; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;" />
                    </g>
                </svg>
            </button>
            <button class="tool-bar-button" onclick="window.Paste()">
                <svg width="24px" height="24px" viewBox="0 0 64 64" data-name="Layer 1" id="Layer_1"
                    xmlns="http://www.w3.org/2000/svg" fill="#ffffff">
                    <title>Paste</title>
                    <g id="SVGRepo_bgCarrier" stroke-width="0" />
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
                    <g id="SVGRepo_iconCarrier">
                        <defs>
                            <style>
                                .cls-1 {
                                    fill: #ffffff;
                                }

                                .cls-2 {
                                    fill: #2ca9bc;
                                }
                            </style>
                        </defs>
                        <title />
                        <path class="cls-1"
                            d="M23,55.5H11.6a2,2,0,0,1-2-2V9.5a2,2,0,0,1,2-2H22.1a2,2,0,0,1,2,2v3h11v-3a2,2,0,0,1,2-2H47.6a2,2,0,0,1,2,2V25.11a2,2,0,1,1-4,0V11.5H39.1v3a2,2,0,0,1-2,2h-15a2,2,0,0,1-2-2v-3H13.6v40H23a2,2,0,0,1,0,4Z" />
                        <path class="cls-1"
                            d="M37.1,16.5h-15a2,2,0,0,1-2-2V4.5a2,2,0,0,1,2-2h15a2,2,0,0,1,2,2v10A2,2,0,0,1,37.1,16.5Zm-13-4h11v-6h-11Z" />
                        <path class="cls-1" d="M46.06,52.5h-8a2,2,0,0,1,0-4h8a2,2,0,0,1,0,4Z" />
                        <path class="cls-1" d="M46.06,45.5h-8a2,2,0,0,1,0-4h8a2,2,0,0,1,0,4Z" />
                        <path class="cls-2"
                            d="M52.4,61.5H31.6a2,2,0,0,1-2-2v-26a2,2,0,0,1,2-2H52.4a2,2,0,0,1,2,2v26A2,2,0,0,1,52.4,61.5Zm-18.8-4H50.4v-22H33.6Z" />
                    </g>
                </svg></button>
            <button class="tool-bar-button" onclick="window.Remove()">
                <svg fill="#ffffff" width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <title>Remove</title>
                    <g id="SVGRepo_bgCarrier" stroke-width="0" />
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M22,5H17V2a1,1,0,0,0-1-1H8A1,1,0,0,0,7,2V5H2A1,1,0,0,0,2,7H3.061L4,22.063A1,1,0,0,0,5,23H19a1,1,0,0,0,1-.937L20.939,7H22a1,1,0,0,0,0-2ZM9,3h6V5H9Zm9.061,18H5.939L5.064,7H18.936ZM9,11v6a1,1,0,0,1-2,0V11a1,1,0,0,1,2,0Zm4,0v6a1,1,0,0,1-2,0V11a1,1,0,0,1,2,0Zm3-1a1,1,0,0,1,1,1v6a1,1,0,0,1-2,0V11A1,1,0,0,1,16,10Z" />
                    </g>
                </svg>
            </button>
            <button class="tool-bar-button" onclick="window.OpenDialog('rename-dialog', 'rename-dialog-overlay')">
                <svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
                    stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="miter"
                    transform="rotate(0)">
                    <title>Rename</title>
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <polygon points="16 3 20 7 6 21 2 21 2 17 16 3"></polygon>
                        <line x1="12" y1="21" x2="22" y2="21"></line>
                    </g>
                </svg>
            </button>
        </div>
        <div id="filesystem" class="horizontal-layout">
            <div id="devices" class="vertical-layout"></div>
            <div class="splitter"></div>
            <div id="explorer">
                <table id="explorer-content">
                    <thead>
                        <th style="width: 200px">Name</th>
                        <th style="width: 100px">Storage</th>
                        <th style="width: 200px">Change Date</th>
                        <th style="width: 100px">Type</th>
                        <th style="width: 100px">Size</th>
                    </thead>
                    <tbody id="explorer-content-body" onclick="window.SetFocusItem(this, document.activeElement)">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="status-bar" class="horizontal-layout">
            <span id="status-bar-progress"></span>
            <span id="status-bar-text">No tasks</span>
        </div>
    </div>
    <div id="dialogs">
        <div id="create-dialog-overlay" class="dialog-overlay">
            <div id="create-dialog" class="dialog">
                <span>Storage</span>
                <select id="create-storage-select"></select>
                <span>Name</span>
                <input id="create-dialog-name" type="text"></input>
                <div class="dialog-buttons">
                    <button onclick="window.CloseDialog('create-dialog', 'create-dialog-overlay')">Cancel</button>
                    <button
                        onclick="window.Create(window.__context__.createOptionsFocus); window.GetFilesystem(window.location.host, window.GetCurrentPath())">Create</button>
                </div>
            </div>
        </div>
        <div id="rename-dialog-overlay" class="dialog-overlay">
            <div id="rename-dialog" class="dialog">
                <span>New name</span>
                <input id="rename-dialog-name" type="text"></input>
                <div class="dialog-buttons">
                    <button onclick="window.CloseDialog('rename-dialog', 'rename-dialog-overlay')">Cancel</button>
                    <button onclick="window.Rename()">Rename</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
